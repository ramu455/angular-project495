version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
        cd angular-project;
      - npm install -g @angular/cli@9.0.6; ng version

  pre_build:
    commands:
      - npm install
    commands:
      - pwd
      - ls -R
      - ng version

  build:
    commands:
      - ng build 

artifacts:
  base-directory: "dist/my-angular-project"
  files:
    - "**/*"
